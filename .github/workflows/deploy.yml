name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build Docker images
      run: |
        docker build -t user/myapp-backend:latest ./path/to/backend
        docker save user/myapp-backend:latest > myapp-backend.tar
        docker build -t user/myapp-frontend:latest ./path/to/frontend
        docker save user/myapp-frontend:latest > myapp-frontend.tar

    - name: Transfer Docker Images to Server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "*.tar"
        target: "~/docker_images/"

    - name: Load and Run Docker Images on Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          # Load Docker images
          docker load -i ~/docker_images/myapp-backend.tar
          docker load -i ~/docker_images/myapp-frontend.tar
          docker-compose down --rmi all -v
          docker-compose up -d
          rm -f ~/docker_images/myapp-backend.tar
          rm -f ~/docker_images/myapp-frontend.tar